<!DOCTYPE html>

<html ng-app="app">
  <head>
    <title>{{.title}}</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" type="text/css" href="/public/vendor/bootstrap/css/bootstrap.css">
    <link rel="shortcut icon" type="image/png" href="/public/images/favicon.png">
    <script src="/public/vendor/jquery/js/jquery-1.8.3.js" type="text/javascript" charset="utf-8"></script>
    <script src="/public/vendor/bootstrap/js/bootstrap.js" type="text/javascript" charset="utf-8"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.3/angular.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.3/angular-resource.js"></script>
    <script src="/public/vendor/angular-ui/bootstrap/modal.js" type="text/javascript" charset="utf-8"></script>

    {{range .moreStyles}}
      <link rel="stylesheet" type="text/css" href="/public/{{.}}">
    {{end}}
    <script src="/public/js/app.js" type="text/javascript" charset="utf-8"></script>
    <script src="/public/js/notify.js" type="text/javascript" charset="utf-8"></script>
    {{range .moreScripts}}
      <script src="/public/{{.}}" type="text/javascript" charset="utf-8"></script>
    {{end}}
  </head>
  <body ng-controller="AppCtrl">

    <div class="navbar navbar-inverse">
      <div class="navbar-inner">
        <a class="brand" href="#">{{.title}}</a>
        <ul class="nav pull-right">
          {{if .user}}
          <li class="active"><a href="#">{{ .user.Login }}</a></li>
          <li class="divider-vertical"></li>
          <li><a href="/logout">Выйти</a></li>
          {{end}}
        </ul>
      </div>
    </div>

    <div ng-include="'public/templates/notifications.tpl.html'" class="container-fluid" ng-show="notifications.get().length">
      {{if .flash.error}}
        <p>{{.flash.error}}</p>
      {{end}}
      {{if .flash.success}}
        <p>{{.flash.success}}</p>
      {{end}}
    </div>
